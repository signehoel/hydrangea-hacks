<head>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->

<header>

</header>

<body class="leave-review">
    <h4>Leave a Review</h4>

    <div class="form">
        <form action="">
            <div class="input-field">
                <input placeholder="Your Name" id="name" type="text" class="validate" required="">
            </div>
            <div class="input-field">
                <input placeholder="Rating" id="rating" type="text" class="validate" required="">
            </div>
            <div class="input-field">
                <input placeholder="Restarant Website" id="website" type="text" class="validate" required="">
            </div>
            <div class="input-field">
                <input placeholder="Review Headline" id="headline" type="text" class="validate" required="">
            </div>
            <div class="input-field">
                <input placeholder="Your Review" id="description" type="text" class="validate" required="">
            </div>
        </form>
    </div>

    <div class="buttons">
        <button id="submit" class="btn-large waves-effect waves-light deep-purple lighten-2" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
        <a class="waves-effect waves-light btn-large deep-purple lighten-2" href="popup.html">Go Back</a>
    </div>
</body>
